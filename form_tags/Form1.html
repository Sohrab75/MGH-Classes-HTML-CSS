<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>First Name</label>*
        <input type="text" placeholder="Enter First Name" id="" class="" required> <br/>
        <label>Enter Your Email</label>
        <input type="email" placeholder="Enter Email" id="" class=""><br/>
        <label>Enter your Age</label>
        <input type="number" placeholder="enter Age" ><br/>
        <label>Enter your DOB</label>
        <input type="date"><br/>
        <label>Enter exam Week</label>
        <input type="week" ><br/>
        <label>Enter exam month</label>
        <input type="month" ><br/>
        <label>Enter your Mobile Number</label>
        <input type="tel" placeholder="Enter Mobile Number"><br/>
        <label>Enter your Password</label>
        <input type="password" placeholder="Enter Password"><br/>
        <label>fav color</label>
        <input type="color" ><br/>
        <label>Progress</label>
        <input type="range" max="100" ><br/>
        <label>Choice one Fruits</label>
        <input type="radio" name="radio1">Apple
        <input type="radio" name="radio1">Mango
        <input type="radio" name="radio1">Kiwi
        <input type="radio" name="radio1">Orange <br/>
        <label>Choice more than one Fruits</label>
        <input type="checkbox" name="checkbox1">Apple
        <input type="checkbox" name="checkbox1">Mango
        <input type="checkbox" name="checkbox1">Kiwi
        <input type="checkbox" name="checkbox1">Orange<br/>
        <label>Please upload PDF file</label>
        <input type="file" ><br/>

        <label>Enter time</label>
        <input type="time" >
        <button>Submit</button>
    </form>
    <!-- * mandatory field  -->
</body>
</html>
