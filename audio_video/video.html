<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video element</title>
</head>
<body>
    <video controls width="400" height="250">
        <source src="nature_video_clicps.mp4" type="video/mp4">
        your browser doesn't support video element
    </video>

    <video controls autoplay width="400" height="250">
        <source src="nature_video_clicps.mp4" type="video/mp4">
        your browser doesn't support video element
    </video>

    <video controls muted width="400" height="250">
        <source src="nature_video_clicps.mp4" type="video/mp4">
        your browser doesn't support video element
    </video>

    <video controls loop width="400" height="250">
        <source src="nature_video_clicps.mp4" type="video/mp4">
        your browser doesn't support video element
    </video>

    <video controls loop width="400" height="250" poster="pic_trulli.jpg">
        <source src="nature_video_clicps.mp4" type="video/mp4">
        your browser doesn't support video element
    </video>
</body>
</html>
