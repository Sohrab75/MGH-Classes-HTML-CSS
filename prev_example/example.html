<html>
    <head>
        <style>
            /* tag selector */
            h1{
                font-family:sans-serif;
            }
            /* id selector  #*/
            #first55{
               color:red;
               background-color:blue; 
               font-style:italic;
            }
            /* class selector . */
            .my_heading{
                font-size:20px;
                font-weight:600;
                color:brown;
            }
        </style>
    </head>
    <body>
        <h1 id="first55">Hello World</h1>
        <h1 id="" class="">Hello World</h1>
        <div>
            <h1 class="my_heading">My Name is Khan</h1>
            <label>SRK</label>
        </div>

        <div>
            <h1 class="my_heading">My fvrt movie</h1>
            <label> Hello Brother!</label>
        </div>
    </body>
</html>
