<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 20px;
            width:700px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box_one{
            width:600px;
            height: 600px;
            border-width:10px;
            border-style:ridge;
            border-color: blue;
            padding: 10px;
        }
        .box_two{
            width:400px;
            height: 400px;
            border-width:10px;
            border-style:ridge;
            border-color: blue;
            padding: 10px;
        }
        .box_three{
            width:300px;
            height: 300px;
            border-width:10px;
            border-style:ridge;
            border-color: blue;
            padding: 10px;
        }
        .box_four{
            margin: 10px;
            width:200px;
            height: 200px;
            border-width:10px;
            border-style:ridge;
            border-color: blue;
            padding: 10px;
        }
        .box_one h4{
            color: blue;
            font-size: 30px;
            font-weight: 800;
            font-style:normal;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="first_div" class="box_one">
        margin
        <div class="box_two">
            border
            <div class="box_three">
                padding
                <div class="box_four">
                    content
                </div>
            </div>
        </div>
    </div>
</body>
</html>
