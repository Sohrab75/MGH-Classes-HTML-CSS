    <h1>HTML5 Form Tag Example:-</h1>
    <!-- inline styling -->
    <form style="border: 1px solid rgb(206, 19, 19); background-color: rgb(219, 206, 231); ">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email address"><br><br>
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="tel" name="mobile" pattern="[0-9]{10}" placeholder="mobile number"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
        <label for="date">Date</label>
