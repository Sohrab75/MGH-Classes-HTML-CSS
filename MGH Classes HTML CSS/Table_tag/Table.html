<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML table example</h1>
    <!-- table example comment-->
    <table border>
        <tr>
            <th>Subject</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>55</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>66</td>
            <td rowspan="2">Fail</td>
        </tr>
        <tr>
            <td>English</td>
            <td>77</td>
            
        </tr>
    </table>
</body>
</html>
